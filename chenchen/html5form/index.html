<!DOCTYPE HTML>
<style>
progress::-moz-progress-bar { background: blue; }
progress::-moz-progress-value  { background: red; }
progress::-webkit-progress-bar { background: blue; }
progress::-webkit-progress-value  { background: red; }

</style>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>HTML5每日一练progress标签的应用</title>
    </head>
    
    <body>
	<h2>新增标签</h2>
        progress:<progress id="W3Cfuns_progress" max="100" value="90" style="color:yellow;background-color:red"></progress><br />
		meter:<meter min="0" max="10" value = "2">2</meter><br />
		datalist:<input id="myCar" list="cars" />
		<datalist id="cars">
		  <option value="BMW">
		  <option value="Ford">
		  <option value="aweew">
		  <option value="Cfde">
		  <option value="Ddee">
		  <option value="Eghfdg">
		  <option value="ggfds">
		  <option value="hfdgf">
		  <option value="bbbb">
		  <option value="iifds">
		</datalist></br>

		<form action="demo_keygen.asp" method="get">
		Username: <input type="text" name="usr_name" />
		Encryption: <keygen name="security" />
		<input type="submit" />
		</form><br/>


	<h2>全局属性</h2>
		contenteditable:<span contenteditable="true">这是一段可编辑的段落。请试着编辑该文本。</span>
	
    </body>
	<time datetime="2010-11-13T20:00Z">我生日的晚上8点</time>
</html>
